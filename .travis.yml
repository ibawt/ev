language: cpp
compiler:
  - clang
before_install:
  - wget http://www.libsdl.org/release/SDL2-2.0.0.tar.gz
  - tar -zxvf SDL2-2.0.0.tar.gz
  - cd SDL2-2.0.0
  - ./configure && make && sudo make install
  - cd -
before_script:
  - mkdir build
  - cd build
  - cmake ..
script:
  make && ./runUnitTests
  